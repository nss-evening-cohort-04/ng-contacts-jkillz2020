<div ng-repeat="contact in contacts">
  <div class="col-md-3 col-md-offset-1">
      <div class="row">{{contact.firstName}}</div>
      <div class="row">{{contact.lastName}}</div>
      <div class="row">{{contact.streetAddress}}</div>
      <div class="row">{{contact.city}}</div>
      <div class="row">{{contact.state}}</div>
      <div class="row">{{contact.zipcode}}</div>
      <div class="row">{{contact.phone}}</div>
      <div class="row">{{contact.email}}</div>
      </div>
      <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteContact(contact.id)"></button></div>
  </div>
